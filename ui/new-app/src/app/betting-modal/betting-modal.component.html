<span class="betting-modal">
  <div class="modal-header">
    <h4 class="modal-title">Place your bets</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body container bigDad">
      <div class="row"> 
            <div class = "col">
            </div>
            <div class = "col" >
              Spread
            </div>
            <div class = "col" >
              Moneyline
            </div>
            <div  class = "col">
              Total
            </div>
        </div>

        <div class = "row">
            <div class="col">{{matchUp.awayTeamName}} </div>
            <button type="button" (click)="toggleBet($event)"   class="btn btn-outline-success col">{{matchUp.awayTeamSpread}}</button>
            <button type="button" (click)="toggleBet()" class="btn btn-outline-success col">{{matchUp.awayTeamMoneyLine}}</button>
            <button type="button" (click)="toggleBet()" class="btn btn-outline-success col">{{matchUp.totalO}}</button>
        </div>
        <div class = "row">
            <div class="col">{{matchUp.homeTeamName}} </div>
            <button type="button" (click)="toggleBet()" class="btn btn-outline-success col">{{matchUp.homeTeamSpread}}</button>
            <button type="button" (click)="toggleBet()" class="btn btn-outline-success col">{{matchUp.homeTeamMoneyLine}}</button>
            <button type="button" (click)="toggleBet()" class="btn btn-outline-success col">{{matchUp.totalU}}</button>
        </div>

    <div *ngIf='showPlus'>
        <div class="row" *ngFor = 'let limboBet of limboBets'>
          <div class="col">
              {{limboBet.teamName}}
          </div>
          <div class="col rightAlignText">
              {{limboBet.line}}
          </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Risk">
            </div>
            <div class="col">
                <input type="text" placeholder="To Win" class="col rightAlignText">
            </div>
        </div>
        
    </div>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Close</button>
      <button type="button" class="btn btn-outline-primary" (click)="EnterBet()">Enter Bet</button>
  </div>
 
    

</span>
