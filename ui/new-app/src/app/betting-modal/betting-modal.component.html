<span class="betting-modal">
  <div class="modal-header">
    <h4 class="modal-title">Place your bets</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body bets">
      <div class="container header">
          <div class="row">
            <div class = "smallHeader">
            </div>
            <div class = "headerColumn" >
              Spread
            </div>
            <div class = "headerColumn" >
              Moneyline
            </div>
            <div  class = "headerColumn">
              Total
            </div>
          </div>
        </div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary team">{{matchUp.awayTeamName}}</button>
      <button (click) = 'toggleBet()' type="button" class="btn btn-secondary betbutton">-6.5 (-110) {{showPlus ? '<i class="fa fa-plus" aria-hidden="true"></i>' : '<i class="fa fa-minus-circle" aria-hidden="true"></i>'}}</button>
      <button (click) = 'toggleBet()' type="button" class="btn btn-secondary betbutton">-290 <i class="fa fa-plus" aria-hidden="true"></i></button>
      <button (click) = 'toggleBet()' type="button" class="btn btn-secondary betbutton">48.5 (-110)o <i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary team">NYG</button>
      <button (click) = 'toggleBet()' type="button" class="btn btn-secondary betbutton">+6.5 (-115) <i class="fa fa-plus" aria-hidden="true"></i></button>
      <button (click) = 'toggleBet()' type="button" class="btn btn-secondary betbutton">+270 <i class="fa fa-plus" aria-hidden="true"></i></button>
      <button (click) = 'toggleBet()' type="button" class="btn btn-secondary betbutton">48.5 (-110)u <i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
  </div>
  
  
  <ng-container *ngIf='showPlus'>
  <div  *ngIf ='limboBets && limboBets.length' class = "center">
    <header *ngFor = 'let limboBet of limboBets'>
        <span >{{limboBet.teamName}}</span>
        <span >{{limboBet.line}}</span>
        <input >
    <input >
    </header>
  </div>
</ng-container>



  <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Close</button>
      <button type="button" class="btn btn-outline-primary" (click)="EnterBet()">Enter Bet</button>
  </div>
 
    

</span>
