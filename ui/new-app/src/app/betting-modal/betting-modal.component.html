<span class="betting-modal">
  <div class="modal-header">
    <h4 class="modal-title">Place your bets</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body bets">
    <div class = "butt">moneyline</div>
    <div class = "butt">spread</div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary team">DAL</button>
      <button type="button" class="btn btn-secondary betbutton">-6.5 (-110)</button>
      <button type="button" class="btn btn-secondary betbutton">-290</button>
      <button type="button" class="btn btn-secondary betbutton">48.5 (-110)o</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary team">NYG</button>
      <button type="button" class="btn btn-secondary betbutton">+6.5 (-115)</button>
      <button type="button" class="btn btn-secondary betbutton">+270</button>
      <button type="button" class="btn btn-secondary betbutton">48.5 (-110)u</button>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Close</button>
      <button type="button" class="btn btn-outline-primary" (click)="EnterBet()">Enter Bet</button>
  </div>
 
    

</span>
