<div class="container">
  <div  class="btn-toolbar" role="toolbar" aria-label="Buttons for selecting league and team">
    <div class="btn-group" role="group">
      <div class="dropdown league-menu">
          <button class="btn btn-primary dropdown-toggle" type="button" id="league-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            League
          </button>
          <div class="dropdown-menu" aria-labelledby="league-menu">
              <button class="dropdown-item" type="button" *ngFor ="let count of leagueList" value="{{count.name}}" (click)="changeTeam($event.target.value)">{{count.name}} </button>
          </div>
      </div>
    </div>
    <div class="btn-group" role="group">
      <div class="dropdown team-menu">
          <button class="btn btn-primary dropdown-toggle" type="button" id="team-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Team
          </button>
          <div class="dropdown-menu" aria-labelledby="team-menu">
              <button class="dropdown-item" type="button" *ngFor ="let team of teams" value="{{team}}" (click)="switchTeam($event.target.value)">{{team}} </button>
          </div>
      </div>
    </div>
  </div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [chartType]="radarChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
