<div  title="Please select the country that the customer will primarily be served from">
    <select placeholder="Phantasyland" (change)="changeTeam($event.target.value)">
        <option *ngFor ="let count of leagueList">{{count.name}} </option>
    </select>
</div>


<div title="Please select the city that the customer is primarily to be served from.">
    <select placeholder="Anycity">
        <option *ngFor ="let team of teams">{{team}} </option>
  </select>
</div>

<div class="container">
  <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          League
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button class="dropdown-item" type="button" *ngFor ="let count of leagueList" >{{count.name}} </button>
      </div>
    </div> 
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{teamName}}
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item" type="button" value = "Giants" #load (click)="switchTeam(load.value)" >Giants</button>
    </div>
  </div>
<div style="display: block">
  <canvas baseChart
          [datasets]="radarChartData"
          [labels]="radarChartLabels"
          [chartType]="radarChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
</div>
