<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign Up</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email-address" class="col-form-label">Email Address</label>
            <input type="text" class="form-control" form-control = "email" id="email-address">
          </div> 
          <div class="form-group">
            <label for="first-name" class="col-form-label">First Name</label>
            <input type="text" class="form-control" form-control = "firstName" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" form-control = "lastName" id="last-name">
          </div>
          <div class="form-group">
            <label for="user-name" class="col-form-label">Username</label>
            <input type="text" class="form-control" form-control = "username" id="user-name">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="text" class="form-control" id="password" form-control = "password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)=signup()>Create Account</button>
      </div>
    </div>
  </div>
</div>
